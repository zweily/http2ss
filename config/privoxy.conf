# Basic Privoxy configuration

# Listen on all interfaces on port 8080
listen-address 0.0.0.0:8080

# HTTPS proxy on port 8443
listen-address 0.0.0.0:8443

# Forward to Shadowsocks SOCKS proxy (all URLs)
forward-socks5 / 127.0.0.1:1080 .

# Do not use privoxy's filtering features
toggle 0

# Log level (0-5, 0 is least verbose)
debug 1

# Maximum client connections
max-client-connections 1024 

# Allow access from any client
permit-access 0.0.0.0/0

# Logging
logdir /var/log/privoxy
logfile privoxy.log

# Do not show activity on console
#show-on-task-bar 0

# Remove invalid jarfile directive
#jarfile jarfile

# User-specific overrides
user-manual /usr/share/doc/privoxy/user-manual